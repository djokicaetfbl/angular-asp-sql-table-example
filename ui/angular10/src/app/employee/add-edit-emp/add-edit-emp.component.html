<div class="d-flex flex-row bd-hightlight mb-3">

<div class="form-group row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Employee Name &nbsp;</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name" >
    </div>

    <label class="col-sm-2 col-form-label">Department &nbsp;</label>
    <select class="form-control" [(ngModel)]="Department">
        <option>--Select--</option>
        <option *ngFor="let depName of DepartmentList">{{depName.DepartmentName}}</option>
    </select>

    <label class="col-sm-2 col-form-label">Date of joining &nbsp;</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="DateOfJoining"  >
    </div>

</div>

<div class="ml-3 bd-hightlight" style="width: 40%;">
    <img [src]="PhotoFilePath" height="250px;" height="200px;" >
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">Add</button>
<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">Update</button>
